<div class="group rounded-lg border">
  <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
      <img [src]="product.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-60">
  </a>
  <div class="flex flex-col space-y-2 p-4 text-lg text-gray-700">
    <div>
      {{ product.title | uppercase }}
    </div>
    <div class="text-end font-medium">
     {{ product.price | currency:'â‚¬':'symbol':'1.2' }}
    </div>
    <p class="text-xs font-medium text-gray-500">Added {{ product.creationAt | timeAgo }}</p>
    <button class="text-black bg-gray-100 shadow-md font-medium rounded-md text-sm px-5 py-2.5 w-full"
      (click)="addToCartHandler()">Add to cart
    </button>
  </div>
</div>
