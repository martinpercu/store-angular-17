<div class="container m-5">
  <!-- <app-header [cart]="cart()"/> -->
  <!-- <app-header /> -->

  <div>
    @for (category of categories(); track $index) {
      <button type="button" class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-md text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">
        {{ category.name }}
      </button>
    }
  </div>

  <div class="grid grid-cols-4 gap-6 mt-2">
    @for (product of products(); track $index) {
    <app-product [product]="product" (addToCart)="addToCart($event)" />
    }
  </div>

</div>
